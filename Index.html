<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="Index.css">
    
</head>
<body>
    <div class="clock">
        <div class="digital" style="--clr:#ff2972;">
            <div class="screen" data-text="Hours">
                <div class="time">
                    <div id="hour"></div>
                </div>
            </div>
        </div>
        <div class="digital" style="--clr:#fee800;">
            <div class="screen" data-text="Minutes">
                <div class="time">
                    <div id="minutes"></div>
                </div>
            </div>
        </div>
        <div class="digital" style="--clr:#04fc43;">
            <div class="screen" data-text="Seconds">
                <div class="time">
                    <div id="seconds"></div>
                </div>
            </div>
        </div>
        <div class="digital">
            <div class="box"id ="hr" style="--clr:#ff2972;"></div>
            <div class="box"id ="hr" style="--clr:#fee800;"></div>
            <div class="box"id ="hr" style="--clr:#04fc43;"></div>
            <div id="AMPM"></div> 
                
        </div>
        
        
    </div>
    <script src="index.js"></script>
</body>
</html>
